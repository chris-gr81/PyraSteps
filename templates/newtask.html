{% extends "layout.html" %}

{% block title%}
New task
{% endblock %}

{% block body %}
<form action="/newtask" method="post" class="shadow rounded p-3">
    <p>Scope of the task</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="s1" value="1">
        <label class="form-check-label" for="s1">low</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="s2" value="2">
        <label class="form-check-label" for="s2">medium</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="s3" value="3">
        <label class="form-check-label" for="s3">high</label>
    </div>
    <select class="form-select mt-3 mb-3" aria-label="Default select example" name="cat">
        <option selected disabled value="0">Select a category</option>
        <option value="1">Self-actualisation</option>
        <option value="2">Esteem needs</option>
        <option value="3">Social needs</option>
        <option value="4">Safety needs</option>
        <option value="5">Physiological needs</option>
    </select>
    <div class="mb-3">
        <label for="tname" class="form-label">Task</label>
        <input type="text" class="form-control" id="tname" name="tname" placeholder="Task-name">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descripe your task here or add notes."></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="boost" name="boost">
        <label class="form-check-label" for="boost">Boost your task?</label>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </div>
</form>
{% endblock %}
