{% extends "layout.html" %}

{% block title%}
Login
{% endblock %}

{% block body %}
<div class="col-4 center">
</div>
<div class="col-4 center shadow rounded p-4">
    <form action="/login" method="post">
        <div class="form-group">
            <label class="mb-1" for="username">Username</label>
            <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label class="mb-1" for="passwort">Password</label>
            <input type="password" class="form-control mb-3" id="passwort" name="passwort" placeholder="Enter password">
            <button type="submit" class="btn btn-outline-dark btn mt-2 mb-2">Login</button>
    </form>
</div>
{% endblock %}
